<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 <div class="container">
  <div class="row justify-content-center text-center">
    <div class="col-lg-4 col-md-6 col-sm-8 col-8">
      <div class="main-card">
      <div class="img-section">
        <img src="/images/illustration-hero.svg" alt="img not found" >
      
      </div>
      
      <div class="text-section ">
        <div class="row justify-content-center text-center pt-2 ">
          <h2> Order Summary</h2>
          <p class="mx-5">  You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>
        </div>
        <div class="row no-gutters mx-4 my-4 plan-row">

         <div class="col">  <img src="/images/icon-music.svg" alt=""></div>
         <div class="col annual-plan"> <h5>Annual Plan</h5>
          <p>$59.99/year</p></div>
         <div class="col mt-4" style="color: hsl(245, 75%, 52%);"> <p>  Change</p></div>
  
        
         
        </div>
        
     
        <div class="row btns mb-5">
          <button type="button" class="btn btn-primary  px-5">Proceed to Payment</button>
           <button type="button" class="btn   px-5 my-2" style="color: hsl(0, 0%, 55%) ;">Cancel Order</button>
        </div>

      </div>
      </div>
    </div>
  </div>
</div>
  </div>
 
 



 
  



 
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
